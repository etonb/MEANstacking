<html class="ng-scope">
	<head>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.0/angular.min.js"></script>
		<script src="javascripts/barkApp.js"></script>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
		<link rel="stylesheet" href="stylesheets/style.css">
		<title>Bark!</title>
	</head>
	<body ng-app="barkApp">
		<div id="main" class="container" ng-controller="mainController">
			<div class="col-md-offset-2 col-md-8">
				<div class="clearfix">
					<form ng-submit="post()">
						<input required type="text" class="form-control" placeholder="Your name" ng-model="newPost.barker"/>
						<textarea required maxlength="200" class="form-control" rows="3" placeholder="Say something" ng-model="newPost.bark"></textarea>
						<input class="btn submit-btn pull-right" type="submit" value="Bark!"/>
					</form>
					<div id="post-stream"/>
						<h4>Bark feed</h4>
						<div class="post" ng-repeat="post in posts" ng-class-odd="'odd'" ng-class-even="'even'">
							<p>{{post.bark}}</p>
							<small>Posted by @{{post.barker}}</small>
							<small class="pull-right">{{post.bark_time | date: "h:mma 'on' MMM d, y"}}</small> 
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
